---
- name: Install Nginx + HTTPS Policy
  hosts: "{{ target_vms }}"
  become: yes
  tasks:
    # 1. Nginx 설치
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    # 2. Nginx 시작 및 부팅 시 자동 실행
    - name: Start and enable nginx
      service:
        name: nginx
        state: started
        enabled: yes

    # 3. 기본 웹 페이지 테스트
    - name: Create test HTML
      copy:
        content: |
          <h1>Nginx is running on {{ inventory_hostname }}!</h1>
          <p>Deployed by AWX!</p>
        dest: /var/www/html/index.html
        mode: '0644'

    # 4. UFW 방화벽 설정
    - name: Reset ufw
      command: ufw --force reset

    - name: Default deny incoming
      command: ufw default deny incoming

    - name: Always allow SSH
      command: ufw allow 22/tcp

    - name: Allow HTTPS (Nginx)
      command: ufw allow 443/tcp

    - name: Enable ufw
      command: ufw --force enable
