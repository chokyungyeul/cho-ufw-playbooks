---
- name: Policy: SSH Only + Block 8080,8888,80,443,2323
  hosts: "{{ target_vms }}"
  become: yes
  tasks:
    - name: Install ufw
      apt:
        name: ufw
        state: present
        update_cache: yes

    - name: Reset ufw
      command: ufw --force reset

    - name: Default deny incoming
      command: ufw default deny incoming

    - name: Always allow SSH
      command: ufw allow 22/tcp

    - name: Explicitly block specific ports
      command: ufw deny {{ item }}
      loop:
        - 8080/tcp
        - 8888/tcp
        - 80/tcp
        - 443/tcp
        - 2323/tcp

    - name: Enable ufw
      command: ufw --force enable
