---
- name: cho-vm-2 - SSH only
  hosts: cho-vm-2
  become: yes
  tasks:
    - name: Install ufw
      apt:
        name: ufw
        state: present
        update_cache: yes

    - name: Reset ufw
      command: ufw --force reset
      args:
        warn: false

    - name: Set default deny
      ufw:
        policy: deny
        direction: incoming

    - name: Allow SSH
      ufw:
        rule: allow
        port: 22
        proto: tcp

    - name: Enable ufw
      ufw:
        state: enabled
