---
- name: cho-vm-2 - SSH only
  hosts: cho-vm-2
  become: yes
  tasks:
    - name: Install ufw
      apt:
        name: ufw
        state: present
        update_cache: yes

    - name: Reset ufw
      command: ufw --force reset
      args:
        warn: false

    - name: Set default deny
      command: ufw default deny incoming

    - name: Allow SSH
      command: ufw allow 22/tcp

    - name: Enable ufw
      command: ufw --force enable
